    <style>
        /* Upload Section Styles */
        .upload-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .upload-btn {
            background: #FF5722;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #E64A19;
        }
        
        .upload-form {
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .upload-form label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #20B2AA;
        }
        
        .upload-form input, 
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #20B2AA;
            background: rgba(0,0,0,0.5);
            color: white;
        }
        
        .upload-form button[type="submit"] {
            background: #20B2AA;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Mod Display Styles */
        .mods-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        
        .mod-card {
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .mod-card:hover {
            transform: translateY(-5px);
        }
        
        .mod-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .mod-content {
            padding: 15px;
        }
        
        .mod-title {
            color: #FFD700;
            margin: 0 0 10px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .mod-description {
            color: #DDD;
            margin: 10px 0;
            display: none;
        }

        .mod-meta {
            color: #AAA;
            font-size: 12px;
            margin: 5px 0;
        }
        
        .download-btn {
            display: inline-block;
            background: #20B2AA;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #1E9C96;
        }

        /* Status Alerts */
        .alert {
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-success {
            background: #4CAF50;
            color: white;
        }
        .alert-error {
            background: #F44336;
            color: white;
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Display upload status if exists
        document.addEventListener('DOMContentLoaded', function() {
            // Check for upload status
            const status = sessionStorage.getItem('uploadStatus');
            if (status) {
                const { type, message } = JSON.parse(status);
                const statusDiv = document.getElementById('uploadStatus');
                statusDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                sessionStorage.removeItem('uploadStatus');
                setTimeout(() => statusDiv.innerHTML = '', 5000);
            }

            // Load mods
            fetch('mods.json')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load mods');
                    return response.json();
                })
                .then(mods => {
                    const container = document.getElementById('modsContainer');
                    container.innerHTML = mods.map(mod => `
                        <div class="mod-card">
                            <img src="${mod.screenshot ? 'uploads/' + mod.screenshot : 'placeholder.jpg'}" 
                                 alt="${mod.title}" class="mod-image">
                            <div class="mod-content">
                                <h3 class="mod-title" onclick="this.nextElementSibling.style.display = 
                                    this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                                    ${mod.title}
                                </h3>
                                <p class="mod-description">${mod.description}</p>
                                <div class="mod-meta">
                                    <small>Uploaded: ${mod.date}</small><br>
                                    <small>File: ${mod.filename}</small>
                                </div>
                                <a href="${mod.download}" class="download-btn" target="_blank">Download</a>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading mods:', error);
                    document.getElementById('modsContainer').innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;color:#fff;">
                            Error loading mods. Please refresh the page.
                        </div>`;
                });

            // Toggle upload form
            document.getElementById('uploadToggle').addEventListener('click', function() {
                const form = document.getElementById('uploadForm');
                form.style.display = form.style.display === 'block' ? 'none' : 'block';
            });

            // Store upload status in sessionStorage before redirect
            const uploadForm = document.querySelector('.upload-form form');
            if (uploadForm) {
                uploadForm.addEventListener('submit', function() {
                    const status = <?php 
                        echo isset($_SESSION['upload_status']) ? 
                        json_encode($_SESSION['upload_status']) : 'null'; 
                        ?>;
                    if (status) {
                        sessionStorage.setItem('uploadStatus', status);
                    }
                });
            }
        });
    </script>
