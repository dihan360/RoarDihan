    <style>
        /* Upload Section Styles */
        .upload-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .upload-btn {
            background: #FF5722;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #E64A19;
        }
        
        .upload-form {
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .upload-form label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #20B2AA;
        }
        
        .upload-form input, 
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #20B2AA;
            background: rgba(0,0,0,0.5);
            color: white;
        }
        
        .upload-form button[type="submit"] {
            background: #20B2AA;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Mod Display Styles */
        .mods-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        
        .mod-card {
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .mod-card:hover {
            transform: translateY(-5px);
        }
        
        .mod-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .mod-content {
            padding: 15px;
        }
        
        .mod-title {
            color: #FFD700;
            margin: 0 0 10px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .mod-description {
            color: #DDD;
            margin: 10px 0;
            display: none;
        }
        
        .download-btn {
            display: inline-block;
            background: #20B2AA;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #1E9C96;
        }
    </style>
</head>

    <script>
        // Toggle upload form visibility
        document.getElementById('uploadToggle').addEventListener('click', function() {
            const form = document.getElementById('uploadForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        });
        
        // Sample mod data (replace with PHP/DB data)
        const modsData = [
            {
                title: "Awesome Car Mod",
                description: "Adds 10 new high-quality cars to GTA V with custom handling and textures.",
                image: "mod-screenshots/car-mod.jpg",
                file: "mod-files/car-mod.zip"
            },
            {
                title: "Weapon Pack",
                description: "New weapon models with realistic sounds and effects for Free Fire.",
                image: "mod-screenshots/weapon-pack.jpg",
                file: "mod-files/weapon-pack.zip"
            },
            {
                title: "Graphic Enhancer",
                description: "Improves game graphics with better lighting and textures.",
                image: "mod-screenshots/graphic-enhancer.jpg",
                file: "mod-files/graphic-enhancer.zip"
            }
        ];
        
        // Display mods
        const modsContainer = document.getElementById('modsContainer');
        
        modsData.forEach(mod => {
            const modCard = document.createElement('div');
            modCard.className = 'mod-card';
            modCard.innerHTML = `
                <img src="${mod.image}" alt="${mod.title}" class="mod-image">
                <div class="mod-content">
                    <h3 class="mod-title" onclick="this.nextElementSibling.style.display = 
                        this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                        ${mod.title}
                    </h3>
                    <p class="mod-description">${mod.description}</p>
                    <a href="${mod.file}" class="download-btn" download>Download</a>
                </div>
            `;
            modsContainer.appendChild(modCard);
        });
    </script>
